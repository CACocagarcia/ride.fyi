<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Mobiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <figure class="figure">
          <img src="Logo/logo.jpg"class="figure-img img-fluid rounded" alt="Logo">
          <figcaption class="figure-caption text-center">Effective Immediate </figcaption>
        </figure>
        
       <form>
          <div class="form-group">
            <label for="start">Current Location</label>
            <input type="text" class="form-control" id="start" placeholder="Enter Location">
          </div>
          <div class="form-group">
            <label for="end">Where are you going?</label>
            <input type="text" class="form-control" id="end" placeholder="Search Destination">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        function activatePlacesSearch(){
            let start = document.getElementById('start');
            let autocomplete1 = new google.maps.places.Autocomplete(start);
            let end = document.getElementById('end');
            let autocomplete2 = new google.maps.places.Autocomplete(end);
        
        }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC7sKPF4rxctLqVNG6rPa0Cj2O-1tWjag&libraries=places&callback=activatePlacesSearch"></script>
  </body>
</html>
